<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <script src="./script.js" defer></script>
    <script src="./jscolor.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="header">
        <h1>Etch-a-Sketch</h1>
    </div>
    <div class="mainArea">
        <div class="container" oncontextmenu="event.preventDefault();">
            <!-- Add grid here via JS -->
        </div>
        <div class="canvas-settings">
            <input type="range" min="0" max="4" step="1" id="slider">
            <h3>Select Canvas size</h3>
            <input data-jscolor="{}" value="#3399FF80">
            <h4>Canvas size: <span id="slidervalue">4x4</span></h4>
        </div>
    </div>
    <div class="easteregg"></div>
</body>
</html>
